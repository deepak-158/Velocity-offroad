<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Racing track -->
  <path d="M50 180 Q200 120 350 180" stroke="#6c757d" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M50 200 Q200 140 350 200" stroke="#6c757d" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Simple car silhouette -->
  <g transform="translate(200, 160)">
    <rect x="-30" y="-10" width="60" height="20" rx="5" fill="url(#carGradient)"/>
    <circle cx="-15" cy="10" r="6" fill="#495057" opacity="0.7"/>
    <circle cx="15" cy="10" r="6" fill="#495057" opacity="0.7"/>
    <rect x="-20" y="-15" width="40" height="8" rx="3" fill="url(#carGradient)"/>
  </g>
  
  <!-- Checkered flag -->
  <g transform="translate(330, 50)">
    <rect x="0" y="0" width="30" height="20" fill="white" stroke="#6c757d"/>
    <rect x="0" y="0" width="10" height="10" fill="#495057"/>
    <rect x="20" y="0" width="10" height="10" fill="#495057"/>
    <rect x="10" y="10" width="10" height="10" fill="#495057"/>
    <line x1="-5" y1="0" x2="-5" y2="40" stroke="#6c757d" stroke-width="2"/>
  </g>
  
  <!-- Event text -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="18" fill="#495057">RACING EVENT</text>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Event Placeholder Image</text>
</svg>
