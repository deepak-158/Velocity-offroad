<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jacket-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Jacket body -->
  <path d="M100 120 L300 120 L320 180 L320 320 L80 320 L80 180 Z" fill="url(#jacket-gradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Jacket sleeves -->
  <ellipse cx="70" cy="160" rx="25" ry="60" fill="url(#jacket-gradient)" stroke="#1e40af" stroke-width="2"/>
  <ellipse cx="330" cy="160" rx="25" ry="60" fill="url(#jacket-gradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Collar -->
  <path d="M120 120 L150 100 L250 100 L280 120 L250 130 L150 130 Z" fill="#1e40af"/>
  
  <!-- Zipper -->
  <line x1="200" y1="120" x2="200" y2="320" stroke="#6b7280" stroke-width="4"/>
  <circle cx="190" cy="140" r="3" fill="#6b7280"/>
  <circle cx="190" cy="160" r="3" fill="#6b7280"/>
  <circle cx="190" cy="180" r="3" fill="#6b7280"/>
  
  <!-- VELOCITY logo placeholder -->
  <rect x="140" y="200" width="120" height="30" fill="#dc2626" rx="5"/>
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">VELOCITY</text>
  
  <!-- Racing stripes -->
  <rect x="100" y="250" width="200" height="8" fill="#dc2626"/>
  <rect x="100" y="270" width="200" height="8" fill="#ffffff"/>
  <rect x="100" y="290" width="200" height="8" fill="#dc2626"/>
</svg>
