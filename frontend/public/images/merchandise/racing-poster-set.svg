<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="posterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Poster 1 (Back) -->
  <g transform="translate(80, 50) rotate(-10)">
    <rect x="0" y="0" width="120" height="160" rx="5" fill="url(#posterGradient)" stroke="#ccc" stroke-width="2"/>
    <rect x="5" y="5" width="110" height="150" rx="3" fill="white"/>
    
    <!-- Car silhouette -->
    <g transform="translate(60, 80)">
      <path d="M-40 -20 L-30 -25 L30 -25 L40 -20 L40 20 L-40 20 Z" fill="url(#carGradient)"/>
      <circle cx="-25" cy="15" r="8" fill="#333"/>
      <circle cx="25" cy="15" r="8" fill="#333"/>
      <path d="M-20 -20 L20 -20 L15 -10 L-15 -10 Z" fill="#ff6b35"/>
    </g>
    
    <text x="60" y="140" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="10" fill="#333">VELOCITY</text>
    <text x="60" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">RACING</text>
  </g>
  
  <!-- Poster 2 (Middle) -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="120" height="160" rx="5" fill="url(#posterGradient)" stroke="#ccc" stroke-width="2"/>
    <rect x="5" y="5" width="110" height="150" rx="3" fill="white"/>
    
    <!-- Racing action scene -->
    <g transform="translate(60, 70)">
      <!-- Track -->
      <rect x="-50" y="20" width="100" height="40" fill="#333"/>
      <path d="M-50 30 L50 30 M-50 35 L50 35 M-50 45 L50 45" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
      
      <!-- Car -->
      <path d="M-25 5 L-15 0 L15 0 L25 5 L25 25 L-25 25 Z" fill="url(#carGradient)"/>
      <circle cx="-15" cy="20" r="5" fill="#333"/>
      <circle cx="15" cy="20" r="5" fill="#333"/>
      
      <!-- Speed lines -->
      <path d="M-40 10 L-30 10 M-40 15 L-30 15 M-40 20 L-30 20" stroke="#ff6b35" stroke-width="2"/>
    </g>
    
    <text x="60" y="140" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="10" fill="#333">OFFROAD</text>
    <text x="60" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">CHAMPION</text>
  </g>
  
  <!-- Poster 3 (Front) -->
  <g transform="translate(220, 110) rotate(5)">
    <rect x="0" y="0" width="120" height="160" rx="5" fill="url(#posterGradient)" stroke="#ccc" stroke-width="2"/>
    <rect x="5" y="5" width="110" height="150" rx="3" fill="white"/>
    
    <!-- Victory scene -->
    <g transform="translate(60, 80)">
      <!-- Trophy -->
      <rect x="-5" y="-10" width="10" height="20" fill="#FFD700"/>
      <circle cx="0" cy="-15" r="8" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
      <path d="M-6 -20 L6 -20 L4 -25 L-4 -25 Z" fill="#FFD700"/>
      
      <!-- Podium -->
      <rect x="-20" y="10" width="40" height="15" fill="#ddd" stroke="#999" stroke-width="1"/>
      
      <!-- Number 1 -->
      <text x="0" y="20" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="8" fill="#333">1</text>
    </g>
    
    <text x="60" y="140" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="10" fill="#333">2023</text>
    <text x="60" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">SEASON</text>
  </g>
  
  <!-- Frame/Packaging -->
  <rect x="60" y="300" width="280" height="20" rx="10" fill="url(#frameGradient)" stroke="#000" stroke-width="1"/>
  
  <!-- VELOCITY Branding -->
  <g transform="translate(200, 330)">
    <circle cx="0" cy="0" r="20" fill="url(#carGradient)" stroke="#fff" stroke-width="2"/>
    <path d="M-10 -8 L-3 8 L0 0 L3 8 L10 -8 L6 -8 L2 4 L0 -2 L-2 4 L-6 -8 Z" fill="white"/>
  </g>
  
  <text x="200" y="370" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold" fill="#333">RACING POSTER SET</text>
  <text x="200" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Set of 3 High-Quality Prints</text>
  
  <!-- Shadow -->
  <ellipse cx="205" cy="290" rx="120" ry="15" fill="#000" opacity="0.2"/>
</svg>
