<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#343a40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Project workspace -->
  <g transform="translate(200, 150)">
    <!-- Computer screen -->
    <rect x="-80" y="-50" width="160" height="100" rx="8" fill="url(#screenGradient)"/>
    <rect x="-75" y="-45" width="150" height="90" rx="5" fill="#212529"/>
    
    <!-- CAD drawing lines -->
    <path d="M-60 -30 L-20 -10 L20 -30 L60 -10" stroke="#28a745" stroke-width="2" fill="none"/>
    <path d="M-60 0 L-20 20 L20 0 L60 20" stroke="#17a2b8" stroke-width="2" fill="none"/>
    <circle cx="0" cy="-10" r="15" stroke="#ffc107" stroke-width="2" fill="none"/>
    
    <!-- Computer base -->
    <rect x="-85" y="50" width="170" height="8" rx="4" fill="#6c757d" opacity="0.6"/>
    
    <!-- Tools -->
    <rect x="-120" y="20" width="25" height="3" rx="1" fill="#495057" opacity="0.7"/>
    <rect x="-120" y="30" width="15" height="3" rx="1" fill="#495057" opacity="0.7"/>
    <circle cx="110" cy="25" r="8" fill="#dc3545" opacity="0.6"/>
    <rect x="106" y="21" width="8" height="8" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Gear icons -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#6c757d" stroke-width="3" opacity="0.5"/>
    <path d="M-8 -8 L8 8 M8 -8 L-8 8" stroke="#6c757d" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Project text -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="18" fill="#495057">PROJECT</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Project Placeholder Image</text>
</svg>
