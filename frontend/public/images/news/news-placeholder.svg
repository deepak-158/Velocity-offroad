<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Newspaper icon -->
  <g transform="translate(200, 125)">
    <!-- Main newspaper -->
    <rect x="-80" y="-60" width="160" height="120" rx="5" fill="white" stroke="#6c757d" stroke-width="2"/>
    
    <!-- Headline -->
    <rect x="-70" y="-45" width="140" height="8" fill="#495057" opacity="0.7"/>
    <rect x="-70" y="-30" width="100" height="5" fill="#6c757d" opacity="0.5"/>
    
    <!-- Article columns -->
    <rect x="-70" y="-15" width="65" height="3" fill="#adb5bd" opacity="0.6"/>
    <rect x="-70" y="-8" width="65" height="3" fill="#adb5bd" opacity="0.6"/>
    <rect x="-70" y="-1" width="50" height="3" fill="#adb5bd" opacity="0.6"/>
    
    <rect x="-70" y="15" width="65" height="3" fill="#adb5bd" opacity="0.6"/>
    <rect x="-70" y="22" width="65" height="3" fill="#adb5bd" opacity="0.6"/>
    <rect x="-70" y="29" width="45" height="3" fill="#adb5bd" opacity="0.6"/>
    
    <!-- Image placeholder -->
    <rect x="10" y="-15" width="60" height="40" fill="#dee2e6" stroke="#6c757d"/>
    <text x="40" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">IMG</text>
  </g>
  
  <!-- News text -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="18" fill="#495057">NEWS</text>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">News Article Placeholder</text>
</svg>
